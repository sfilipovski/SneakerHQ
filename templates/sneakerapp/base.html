<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sneaker World</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<!-- Navigation Bar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href={% url 'index' %}>Sneaker World</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav ml-auto">
      <li class="nav-item active">
        <a class="nav-link" href="{% url 'index' %}">Featured</a>
      </li>
    {% if not user.is_authenticated %}
      <li class="nav-item">
        <a class="nav-link" href={% url 'login' %}>Login</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href={% url 'register' %}>Register</a>
      </li>
    {% endif %}
        {% if user.is_authenticated %}
      <li class="nav-item">
        <a class="nav-link" href={% url 'logout' %}>Logout</a>
      </li>

      <li class="nav-item">
        <p class="nav-link">Hello {{ user.username }}!</p>
      </li>
        {% endif %}
    </ul>
  </div>
</nav>


{% block content %}

{% endblock %}

<section id="contact" class="py-5 bg-dark text-white text-center mt-5">
  <div class="container">
    <h2 class="display-4">Contact Us</h2>
    <p class="lead">Have a question? Reach out to us!</p>
    <a href="mailto:info@sneakerworld.com" class="btn btn-primary">Email Us</a>
  </div>
</section>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
