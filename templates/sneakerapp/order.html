{% extends 'sneakerapp/base.html' %}

{% block content %}
<div class="container mt-5">
  <h2>Create Order</h2>
  <form method="post">
    {% csrf_token %}

    <div class="form-group">
      <label>Sneaker Name</label>
      <input type="text" class="form-control" name="sneaker_name" disabled value={{ name }}>
    </div>

    <div class="form-group">
      <label>Sneaker Price</label>
      <input type="text" class="form-control" name="price" disabled value={{ price }}>
    </div>

    <div class="form-group">
      <label>Shoe Color</label>
      <input type="text" class="form-control" name="sneaker_color" disabled value={{ color }}>
    </div>

    <div class="form-group">
      <label>Shoe Size</label>
      <input type="text" class="form-control" name="sneaker_size" disabled value={{ size }}>
    </div>

    <div class="form-group">
      <label>Quantity</label>
      <input type="number" class="form-control" name="quantity" required>
    </div>

    <div class="form-group">
      <label>State</label>
      <input type="text" class="form-control" name="state" required>
    </div>

    <div class="form-group">
      <label>City</label>
      <input type="text" class="form-control" name="city" required>
    </div>

    <div class="form-group">
      <label>Billing Address</label>
      <input type="text" class="form-control" name="billing_address" required>
    </div>

    <div class="form-group">
      <label>Phone Number</label>
      <input type="text" class="form-control" name="phone" required>
    </div>

    <div class="form-group">
      <label>Payment Method</label>
      <div class="form-check">
        <input type="radio" class="form-check-input" id="credit_card" name="payment_method" value="credit_card">
        <label class="form-check-label" for="credit_card">Credit Card</label>
      </div>
      <div class="form-check">
        <input type="radio" class="form-check-input" id="paypal" name="payment_method" value="paypal">
        <label class="form-check-label" for="paypal">PayPal</label>
      </div>
        <div class="form-check">
        <input type="radio" class="form-check-input" id="paypal" name="payment_method" value="paypal">
        <label class="form-check-label" for="paypal">Cash on delivery</label>
      </div>
    </div>

    <button type="submit" class="btn btn-primary">Place Order</button>
  </form>
</div>
{% endblock %}
